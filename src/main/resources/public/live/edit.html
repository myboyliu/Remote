                            class="deptName"></span>/<span class="hospitalName"></span>/</span>
                    <ul>
                        <li>
                            <a href="/yilaiyiwang/center/center.html">个人中心</a>
                        </li>
                        <li>
                            <a class="loginOut" href="javascript:;">退出登录</a>
                        </li>
                    </ul>
                </div>
                <a class="news" href="/yilaiyiwang/newInformation/newInformation.html">新信息</a>
                <div class="searchBox"><input class="searchInput" type="text" placeholder="请在这里搜索已结束的订单">
                    <img class="searchBtn" src="/yilaiyiwang/images/search.png" alt="">
                </div>

            </div>
        </div>
        <ul class="guide clearfix">

                <a href="/yilaiyiwang/workbench/workbench.html">医政工作台</a>

    <!-- 主题部分 - start -->
    <div class="container">
        <div class="titleBox">
            <p>直播管理</p>
            <img src="img/gray_right.png" alt="">
            <p>我已发布</p>
            <img src="img/gray_right.png" alt="">
            <p style="color: #1937bc;">编辑信息</p>
        </div>
        <!-- form表部分 -->
        <div class="content layui-form clearfix">
            <div class="itemBox">
                <span>直播标题</span>
                <div class="rightBox textBox">
                    <input class="titleInput titleInputObj" type="text" placeholder="请填写">
                    <p class="textNumBox"><i class="textInputNum">0</i>/20</p>
                </div>
            </div>
            <div class="itemBox" style="float: right;">
                <span>直播描述</span>
                <div class="rightBox textArea">
                    <div class="textAreaObj" contenteditable="true"></div>
                    <p class="areaNumBox"><i class="textAreaNum">0</i>/100</p>
                </div>
            </div>
            <div class="itemBox">
                <span>直播时间</span>
                <div class="rightBox">
                    <input type="text" class="startTime startTimeObj" placeholder="请选择">
                </div>
            </div>
            <div class="itemBox">
                <span>直播时长</span>
                <div class="rightBox">
                    <input type="text" class="durationTime durationTimeObj" placeholder="请选择">
                </div>
            </div>
            <div class="itemBox">
                <span>直播科室</span>
                <div class="rightBox">
                    <select name="" id="" class="deptObj">
                        <!-- <option value="">请选择</option>
                        <option value="2">其他科室</option> -->
                    </select>
                </div>
            </div>
            <div class="itemBox">
                <span>直播分类</span>
                <div class="rightBox">
                    <select name="" id="" class="classifyObj">
                        <!-- <option value="">请选择</option>
                        <option value="1">其他</option> -->
                    </select>
                </div>
            </div>
            <div class="itemBox" style="float: right;">
                <span>上传封面</span>
                <div class="rightBox coverBox">
                    <div class="coverImgBox">
                        <img class="coverImgObj" src="" alt="">
                    </div>
                    <div class="coverBtnBox">
                        <div class="btnBox">
                            <a href="javascript:;">重新上传</a>
                            <input class="coverInput" type="file">
                        </div>
                        <div class="btnBox">
                            <a class="defaultCoverBtn" href="javascript:;">使用系统默认封面</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submitContent">
            <a class="submitBtn" href="javascript:;">保存发布</a>
        </div>
    </div>
    <!-- 主题部分 - end -->

    <!-- 底部版权 - start -->
    <div class="footer">

    </div>
    <!-- 底部版权 - end -->

    <!-- 成功弹出 -->
    <div class="hintContent">
        <img src="img/success.png" alt="">
        <span>修改成功</span>
    </div>

    <div class="optionContent">
        <p class="optionText">保存新设置的直播信息吗？</p>
        <div class="btnBox">
            <a class="yesBtn" href="javascript:;">保存</a>
            <a class="noBtn" href="javascript:;">取消</a>
        </div>
    </div>
</body>
